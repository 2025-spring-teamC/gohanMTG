{% extends 'util/layout-auth.html' %} {% block title %}新規登録 {% endblock %} {% block content %}
<div class="text-center mb-8">
    <h1 class="heading1">新規登録</h1>
</div>

<form action="{% url 'signup' %}" method="post" class="space-y-8">
    {% csrf_token %} {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}
    <div class="space-y-4">
        <div>
            <label for="name" class="form-label">名前</label>
            <input type="text" id="name" name="name" placeholder="名前" class="input">
        </div>
        <div>
            <label for="email" class="form-label">メールアドレス</label>
            <input type="email" id="email" name="email" placeholder="メールアドレス" class="input">
        </div>
        <div>
            <label for="password" class="form-label">パスワード</label>
            <input type="password" id="password" name="password" placeholder="パスワード" class="input">
        </div>
        <div>
            <label for="password_confirm" class="form-label">確認用パスワード</label>
            <input type="password" id="password_confirm" name="password_confirm" placeholder="確認用パスワード" class="input">
        </div>
        <input type="hidden" name="group_id" value="{{ group.id }}">
    </div>
    <button type="submit" class="mt-4 button button-primary">
                登録する
            </button>
</form>
<hr class="my-8 border-border">
<a href="{% url 'login' %}" class="button button-secondary">ログイン</a> {% endblock %}
