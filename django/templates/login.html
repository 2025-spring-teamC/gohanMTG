{% extends 'util/layout-auth.html' %} {% block title %}ログイン {% endblock %} {% block content %}
<div class="text-center mb-8">
    <h1 class="heading1">ログイン</h1>
</div>

<form action="{% url 'login' %}" method="post" class="space-y-8">
    {% csrf_token %} {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}

    <div class="space-y-4">
        <div>
            <label for="email" class="form-label">メールアドレス</label>
            <input type="email" id="email" name="email" class="input" required>
        </div>

        <div>
            <label for="password" class="form-label">パスワード</label>
            <input type="password" id="password" name="password" class="input" required>
        </div>
    </div>
    <button type="submit" class="mt-4 button button-primary">
      ログイン
    </button>

</form>
<hr class="my-8 border-border">
<a href="{% url 'group_select' %}" class="button button-secondary">新規登録</a> {% endblock %}
